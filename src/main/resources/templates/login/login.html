<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragments/head :: headImports}"></head>

<body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-center auth px-0">
                <div class="row w-100 mx-0">
                    <div class="col-lg-4 mx-auto">
                        <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                            <div class="brand-logo d-flex justify-content-center">
                                <img src="../../img/medqueryLogoGreen.png" alt="logo" class="img-fluid w-50">
                            </div>
                            <h4>Insira suas credenciais</h4>

                            <form class="pt-3" th:action="@{/login}" method="post">
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-lg"
                                        name="username" id="exampleInputEmail1" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-lg"
                                        name="password" id="exampleInputPassword1" placeholder="Senha">
                                </div>
                                <a href="#" class="link">Esqueceu sua senha?</a>
                                <div class="mt-3">
                                    <button type="submit"
                                        class="btn btn-block btn-primary btn-lg font-weight-medium">ENTRAR</button>
                                </div>

                                <div class="mt-4 d-flex justify-content-center">
                                    <a th:href="@{/cadastro}" 
                                        class="btn btn-primary btn-lg font-weight-medium text-white px-4" 
                                        role="button">CADASTRE-SE</a>
                                </div>
                                

                                <div class="my-2 d-flex justify-content-between align-items-center">
                                    <div class="form-check">
                                        <label class="text-muted">
                                            <input type="checkbox" id="remember-me" name="remember-me">
                                            Continuar Logado
                                        </label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
