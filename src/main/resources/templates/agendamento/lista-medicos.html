<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: headImports}"></head>
<style>
    .lblMedico {
        font-weight: bold;
    }

    .card-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }

    .card {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card-header {
        font-weight: bold;
        font-size: 1.2em;
    }

    .card-body {
        padding-top: 10px;
    }

    .card-footer {
        padding-top: 15px;
        display: flex;
        justify-content: space-between;
    }

    .card-footer a {
        text-decoration: none;
    }
</style>

<body>
    <div class="container-scroller">
        <!-- partial:partials/_navbar.html -->
        <nav th:replace="~{fragments/navbar :: navbarImports}"></nav>
        <!-- partial -->
        <div class="container-fluid page-body-wrapper">
            <!-- partial:partials/_sidebar.html -->
            <nav th:replace="~{fragments/sidebar :: sidebarImports}"></nav>
            <!-- partial -->
            <div class="main-panel">
                <div class="content-wrapper">
                    <!-- cabeçalho boas vindas -->
                    <div class="row">
                        <div class="col-md-12 grid-margin">
                            <div class="row">
                                <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                                    <h3 class="font-weight-bold">Médicos disponíveis</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- conteúdo principal -->
                    <div class="row">
                        <div class="col-md-12 grid-margin stretch-card">
                            <div class="card table-bg">
                                <h4 class="mb-2">Escolha um dos médicos abaixo</h4>
                                <div class="card-people mt-auto">
                                    <div class="card-container">
                                        <div th:each="meds : ${medicos}" class="card">
                                            <div class="card-header">
                                                <span th:text="${meds.nome}"></span>
                                            </div>
                                            <div class="card-body">
                                                <p><strong>Nome:</strong> <span th:text="${meds.nome}"></span></p>
                                                <p><strong>CRM:</strong> <span th:text="${meds.crm}"></span></p>
                                                <p>
                                                    <ul>
                                                        <li th:each="especialidade : ${meds.especialidades}" th:text="${especialidade.especialidade}"></li>
                                                    </ul>
                                                </p>
                                                </p>
                                            </div>
                                            <div class="card-footer justify-content-center">
                                                <a class="btn btn-warning" th:href="@{/agendamento/agendamento(medicoId=${meds.id})}">AGENDAR</a>
                                                    <!-- falta passar o id da clínica escolhida para a próxima página -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 grid-margin transparent">
                            <!-- conteudo indefinido -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- plugins:js -->
    <script src="../vendors/js/vendor.bundle.base.js"></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="../js/off-canvas.js"></script>
    <script src="../js/template.js"></script>
    <script src="../js/hoverable-collapse.js"></script>
    <!-- endinject -->
    <!-- Custom js for this page-->
    <script src="../js/dashboard.js"></script>
    <!-- End custom js for this page-->
</body>

</html>
