<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

  <head th:replace="~{fragments/head :: headImports}"></head>
<body>
  <div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <nav th:replace="~{fragments/navbar :: navbarImports}"></nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:partials/_sidebar.html -->
      <nav th:replace="~{fragments/sidebar :: sidebarImports}"></nav>
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">

          <!-- cabeçalho boas vindas -->
          <div class="row">
            <div class="col-md-12 grid-margin">
              <div class="row">
                <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                  <!-- <h3 class="font-weight-bold">Seja Bem-Vindo(a), <span th:text="${#authentication.getPrincipal().getNome()}"></span> </h3> -->
                </div>
              </div>
            </div>
          </div>
          <!-- conteúdo principal -->
          <div class="row">
            <div class="col-md-12 grid-margin stretch-card">
                <div class="card table-bg">
                    <div class="card-people mt-auto">
                        <h4 class="m-4">Agendamentos realizados</h4>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Data</th>
                                    <th scope="col">Hora</th>
                                    <th scope="col">Clínica</th>
                                    <th scope="col">Médico</th>
                                    <th scope="col">Sintomas</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="ageds : ${agendamentos}">
                                    <td th:text="${ageds.data}"></td>
                                    <td th:text="${ageds.hora}"></td>
                                    <td th:text="${ageds.clinica.nome}"></td>
                                    <td th:text="${ageds.medico.nome}"></td>
                                    <td>
                                      <ul>
                                          <li th:each="sintoma : ${ageds.sintomas}" th:text="${sintoma.sintoma}"></li>
                                      </ul>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- paginação da tabela -->
                        <nav class="m-4">
                            <ul class="pagination">
                                <li class="page-item disabled">
                                    <a class="page-link">Previous</a>
                                </li>
                                <li class="page-item active">
                                    <a class="page-link" href="#">1</a>
                                </li>
                                <li class="page-item " aria-current="page">
                                    <a class="page-link" href="#">2</a>
                                </li>
                                <li class="page-item">
                                    <a class="page-link" href="#">3</a>
                                </li>
                                <li class="page-item">
                                    <a class="page-link" href="#">Next</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="col-md-12 grid-margin transparent">
                <!-- conteudo indefinido -->
            </div>
        </div>
          <!-- end content wrapper -->
        </div>
        <!-- partial:partials/_footer.html -->
        <footer class="footer">
          <div class="d-sm-flex justify-content-center justify-content-sm-between">
            <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Copyright © 2024 - MEDQUERY </span>
          </div>
          <div class="d-sm-flex justify-content-center justify-content-sm-between">
            <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Premium <a href="https://www.bootstrapdash.com/" target="_blank">Bootstrap admin template</a> from BootstrapDash. All rights reserved. <a href="https://www.themewagon.com/" target="_blank">Distributed by Themewagon</a></span> 
          </div>
        </footer> 
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>   
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->

  <!-- plugins:js -->
  <script src="vendors/js/vendor.bundle.base.js"></script>
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="js/off-canvas.js"></script>
  <script src="js/template.js"></script>
  <script src="js/hoverable-collapse.js"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <script src="js/dashboard.js"></script>
  <!-- End custom js for this page-->
</body>

</html>
