<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: headImports}"></head>
<style>
    .lblMedico {
        font-weight: bold;
    }
</style>

<body>
    <div class="container-scroller">
        <!-- partial:partials/_navbar.html -->
        <nav th:replace="~{fragments/navbar :: navbarImports}"></nav>
        <!-- partial -->
        <div class="container-fluid page-body-wrapper">
            <!-- partial:partials/_sidebar.html -->
            <nav th:replace="~{fragments/sidebar :: sidebarImports}"></nav>
            <!-- partial -->
            <div class="main-panel">
                <div class="content-wrapper">
                    <!-- cabeçalho boas vindas -->
                    <div class="row">
                        <div class="col-md-12 grid-margin">
                            <div class="row">
                                <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                                    <h3 class="font-weight-bold">Clínicas</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- conteúdo principal -->
                    <div class="row">
                        <div class="col-md-12 grid-margin stretch-card">
                            <div class="card table-bg">
                                <div class="card-people mt-auto">
                                    <h4 class="m-4">Clínicas cadastradas</h4>
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th scope="col">ID</th>
                                                <th scope="col">Nome</th>
                                                <th scope="col">Rua</th>
                                                <th scope="col">Número</th>
                                                <th scope="col">Bairro</th>
                                                <th scope="col">Cidade</th>
                                                <th scope="col">Ações</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="clis : ${clinicas}">
                                                <td th:text="${clis.id}"></td>
                                                <td th:text="${clis.nome}"></td>
                                                <td th:text="${clis.rua}"></td>
                                                <td th:text="${clis.numero}"></td>
                                                <td th:text="${clis.bairro}"></td>
                                                <td th:text="${clis.cidade.cidade}"></td>
                                                <td>
                                                    <a class="btn btn-warning"
                                                        th:href="@{/clinica/editar/{id}(id=${clis.id})}">EDITAR</a>
                                                    <a class="btn btn-danger"
                                                        th:href="@{/clinica/excluir/{id}(id=${clis.id})}">Excluir</a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <!-- paginação da tabela -->
                                    <nav class="m-4">
                                        <ul class="pagination">
                                            <li class="page-item disabled">
                                                <a class="page-link">Previous</a>
                                            </li>
                                            <li class="page-item active">
                                                <a class="page-link" href="#">1</a>
                                            </li>
                                            <li class="page-item " aria-current="page">
                                                <a class="page-link" href="#">2</a>
                                            </li>
                                            <li class="page-item">
                                                <a class="page-link" href="#">3</a>
                                            </li>
                                            <li class="page-item">
                                                <a class="page-link" href="#">Next</a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 grid-margin transparent">
                            <!-- conteudo indefinido -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- plugins:js -->
    <script src="../vendors/js/vendor.bundle.base.js"></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="../js/off-canvas.js"></script>
    <script src="../js/template.js"></script>
    <script src="../js/hoverable-collapse.js"></script>
    <!-- endinject -->
    <!-- Custom js for this page-->
    <script src="../js/dashboard.js"></script>
    <!-- End custom js for this page-->
</body>

</html>
