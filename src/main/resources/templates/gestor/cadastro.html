<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: headImports}"></head>

<body>
    <div class="container-scroller">
        <!-- partial:partials/_navbar.html -->
        <nav th:replace="~{fragments/navbar :: navbarImports}"></nav>
        <!-- partial -->
        <div class="container-fluid page-body-wrapper">
            <!-- partial:partials/_sidebar.html -->
            <nav th:replace="~{fragments/sidebar :: sidebarImports}"></nav>
            <!-- partial -->
            <div class="main-panel">
                <div class="content-wrapper">

                    <div class="col-12 grid-margin">
                        <div class="card">
                            <div class="card-body">
                                <h3 >Preencha os dados do médico</h3>
                                <form class="form-sample" th:action="@{/gestor/cadastro-gestor}" method="post" th:object="${gestor}" enctype="multipart/form-data">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-3 col-form-label">Nome</label>
                                                <div class="col-sm-9">
                                                    <input th:field="*{nome}" type="text" class="form-control" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-3 col-form-label">Email</label>
                                                <div class="col-sm-9">
                                                    <input th:field="*{email}" type="text" class="form-control" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-3 col-form-label">Senha</label>
                                                <div class="col-sm-9">
                                                    <input th:field="*{senha}" type="text" class="form-control" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-3 col-form-label">Papel</label>
                                                <div class="col-sm-9">
                                                    <select id="" class="form-control" th:field="*{userRole}">
                                                        <option value="" disabled selected>Selecione seu papel</option>
                                                        <option th:each="userRole : ${userRoles}" th:text="${userRole}"  th:value="${userRole}">
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-3 col-form-label"></label>
                                                <div class="col-sm-9">
                                                    <div class="form-check">
                                                        <!-- Usando th:checked para verificar o estado e th:disabled para desabilitar -->
                                                        <input th:field="*{ativo}" type="checkbox" class="form-check-input" id="ativoCheckbox" checked >
                                                        <label class="form-check-label" for="ativoCheckbox">Ativo</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label class="col-sm-3 col-form-label">Clínica</label>
                                                <div class="col-sm-9">
                                                    <select id="clinica" class="form-control" th:field="*{clinica.id}">
                                                        <option value="" disabled selected>Selecione uma clínica</option>
                                                        <option th:each="clinica : ${clinicas}" th:value="${clinica.id}" th:text="${clinica.nome}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>                                   
                                    </div>
                                    <div class="row">
                                        
                                    </div>
                                    <div class="mt-3">
                                        <button type="submit"
                                            class="btn btn-block btn-primary btn-lg font-weight-medium">CADASTRAR GESTOR</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <footer class="footer">
                    <div class="d-sm-flex justify-content-center justify-content-sm-between">
                        <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Copyright © 2024 -
                            MEDQUERY </span>
                    </div>
                    <div class="d-sm-flex justify-content-center justify-content-sm-between">
                        <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Premium <a
                                href="https://www.bootstrapdash.com/" target="_blank">Bootstrap admin template</a> from
                            BootstrapDash. All rights reserved. <a href="https://www.themewagon.com/"
                                target="_blank">Distributed by Themewagon</a></span>
                    </div>
                </footer>
            </div>
            <!-- end main panel-->
            <!-- partial:partials/_footer.html -->
            <!-- partial -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller ends-->

    <!-- plugins:js -->
    <script src="../vendors/js/vendor.bundle.base.js"></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="../js/off-canvas.js"></script>
    <script src="../js/template.js"></script>
    <script src="../js/hoverable-collapse.js"></script>
    <!-- endinject -->
    <!-- Custom js for this page-->
    <script src="../js/dashboard.js"></script>
    <!-- End custom js for this page-->
</body>

</html>
